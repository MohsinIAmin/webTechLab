<table class="table">
    <thead>
        <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Publish Year</th>
            <th scope="col">Avability</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books; let i=index">
            <td>{{book.name}}</td>
            <td>{{book.year}}</td>
            <td *ngIf="book.availability">Available</td>
            <td *ngIf="!book.availability">Brrowed</td>
            <td>
                <button class="btn btn-success" (click)="updateBook(book,i)">Update</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteBook(book)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
