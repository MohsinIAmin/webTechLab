<form>
    <div class="form-group">
        <label for="bookName">Book Name</label>
        <input type="text" class="form-control" id="bookName" [(ngModel)]="newBook.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="publishYear">Publish Year</label>
        <input type="text" class="form-control" id="publishYear" [(ngModel)]="newBook.year" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="availability" [(ngModel)]="newBook.availability" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="exampleCheck1">Availability</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addBook()">Save</button>
</form>
