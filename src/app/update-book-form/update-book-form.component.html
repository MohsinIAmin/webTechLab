<form>
    <div class="form-group">
        <label for="bookName">Book Name</label>
        <input type="text" class="form-control" id="bookName" value={{givenBook.name}}>
    </div>
    <div class="form-group">
        <label for="publishYear">Publish Year</label>
        <input type="text" class="form-control" id="publishYear" value={{givenBook.year}}>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="availability" checked={{givenBook.availability}}>
        <label class="form-check-label" for="exampleCheck1">Availability</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>{{givenBook.availability}}</p>
